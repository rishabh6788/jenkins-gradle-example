name: Show Me the S3cr3tz
on: [push]

jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
          github-token: ${{secrets.GITHUB_TOKEN}}

    - name: Set up secret file
      env:
        DEBUG_PASSWORD: ${{ secrets.DEBUG_PASSWORD }}
        DEBUG_SECRET_KEY: ${{ secrets.DEBUG_SECRET_KEY }}
      run: |
        echo $DEBUG_PASSWORD >> secrets.txt
        echo $DEBUG_SECRET_KEY >> secrets.txt
        echo ${{secrets.DEBUG_SECRET_KEY}} | sed 's/./& /g'
        echo "Github Toke in is ${GITHUB_TOKEN}"
        echo "***********************************"
        cat secrets.txt
